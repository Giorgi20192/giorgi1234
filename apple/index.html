<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Apple Catch</title>
<style>
body {
    margin: 0;
    background: linear-gradient(180deg, #eef1f5, #ffffff);
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    overflow: hidden;
}

/* START SCREEN */
#startScreen {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: #fff;
    cursor: pointer;
    z-index: 10;
}

#startScreen img {
    width: 220px;
    animation: float 2.5s ease-in-out infinite;
}

#startScreen p {
    margin-top: 20px;
    font-size: 18px;
    opacity: 0.7;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0); }
}

/* GAME AREA */
#game {
    position: relative;
    width: 100vw;
    height: 100vh;
}

/* üå≥ TREE */
#tree {
    position: absolute;
    top: 40px;
    left: 50%;
    width: 220px;
    height: 220px;
    transform: translateX(-50%);
    background: radial-gradient(circle, #7dd56f, #34c759);
    border-radius: 50%;
    animation: sway 4s ease-in-out infinite;
}

#trunk {
    position: absolute;
    top: 260px;
    left: 50%;
    width: 40px;
    height: 100px;
    background: #8b5a2b;
    transform: translateX(-50%);
    border-radius: 20px;
}

@keyframes sway {
    0% { transform: translateX(-50%) rotate(-2deg); }
    50% { transform: translateX(-50%) rotate(2deg); }
    100% { transform: translateX(-50%) rotate(-2deg); }
}

/* üß∫ BASKET */
#basket {
    position: absolute;
    bottom: 30px;
    width: 90px;
    height: 45px;
    background: #111;
    border-radius: 25px;
    left: 50%;
    transform: translateX(-50%);
}

/* ITEMS */
.item {
    position: absolute;
    width: 40px;
    height: 40px;
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
}

.good { background: #e5e5ea; }
.bad { background: #ff453a; color: #fff; }

/* UI */
#ui {
    position: fixed;
    top: 20px;
    left: 20px;
}

#timer {
    position: fixed;
    top: 20px;
    right: 20px;
}

/* üèÜ LEADERBOARD */
#leaderboard {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(255,255,255,0.9);
    padding: 12px;
    border-radius: 16px;
    font-size: 14px;
}
</style>
</head>

<body>
<!-- START SCREEN -->
<div id="startScreen">
    <img id="startImage" src="myImage.png" alt="Start Game">
    <p>Tap to Start</p>
</div>

<!-- GAME -->
<div id="game">
    <div id="tree"></div>
    <div id="trunk"></div>
    <div id="basket"></div>
</div>

<div id="ui">
    Score: <span id="score">0</span> |
    Combo: <span id="combo">0</span>
</div>

<div id="timer">‚è± 90</div>

<div id="leaderboard">
    <strong>üèÜ Top Scores</strong>
    <ol id="scores"></ol>
</div>

<script>
const startScreen = document.getElementById("startScreen");
const startImage = document.getElementById("startImage");
const basket = document.getElementById("basket");
const scoreEl = document.getElementById("score");
const comboEl = document.getElementById("combo");
const timerEl = document.getElementById("timer");
const scoresEl = document.getElementById("scores");

let basketX = window.innerWidth / 2;
let score = 0;
let combo = 0;
let timeLeft = 90;
let speed = 3;
let gameStarted = false;
let spawnInterval, timerInterval;

// START GAME
startImage.addEventListener("click", () => {
    startScreen.style.display = "none";
    startGame();
});

// CONTROL
document.addEventListener("keydown", e => {
    if (!gameStarted) return;
    if (e.key === "ArrowLeft") basketX -= 35;
    if (e.key === "ArrowRight") basketX += 35;
    basketX = Math.max(0, Math.min(window.innerWidth - 90, basketX));
    basket.style.left = basketX + "px";
});

// SPAWN ITEMS
function spawnItem() {
    const item = document.createElement("div");
    const r = Math.random();

    let type = "good";
    let emoji = "üì±";

    if (r < 0.25) {
        type = "bad";
        emoji = "üêû";
    } else {
        emoji = ["üì±","üíª","‚åö","üéß"][Math.floor(Math.random()*4)];
    }

    item.className = "item " + type;
    item.textContent = emoji;

    const treeX = window.innerWidth / 2;
    item.style.left = treeX + (Math.random()*120 - 60) + "px";
    document.body.appendChild(item);

    let y = 260;
    const fall = setInterval(() => {
        y += speed;
        item.style.top = y + "px";

        const b = basket.getBoundingClientRect();
        const i = item.getBoundingClientRect();

        if (i.bottom > b.top && i.left < b.right && i.right > b.left) {
            if (type === "good") {
                combo++;
                score += 10 * combo;
            } else {
                combo = 0;
                score = Math.max(0, score - 20);
            }
            updateUI();
            clearInterval(fall);
            item.remove();
        }

        if (y > window.innerHeight) {
            combo = 0;
            updateUI();
            clearInterval(fall);
            item.remove();
        }
    }, 16);
}

function updateUI() {
    scoreEl.textContent = score;
    comboEl.textContent = combo;
}

// TIMER
function startGame() {
    gameStarted = true;
    spawnInterval = setInterval(spawnItem, 700);
    timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = "‚è± " + timeLeft;
        speed = 3 + combo * 0.1;

        if (timeLeft <= 0) {
            clearInterval(spawnInterval);
            clearInterval(timerInterval);
            saveScore(score);
            showScores();
            alert("Game Over üçé\nScore: " + score);
            location.reload();
        }
    }, 1000);
}

// LEADERBOARD
function saveScore(s) {
    let scores = JSON.parse(localStorage.getItem("appleCatchScores")) || [];
    scores.push(s);
    scores.sort((a,b) => b - a);
    scores = scores.slice(0,5);
    localStorage.setItem("appleCatchScores", JSON.stringify(scores));
}

function showScores() {
    scoresEl.innerHTML = "";
    const scores = JSON.parse(localStorage.getItem("appleCatchScores")) || [];
    scores.forEach(s => {
        const li = document.createElement("li");
        li.textContent = s;
        scoresEl.appendChild(li);
    });
}

showScores();
</script>
</body>
</html>
